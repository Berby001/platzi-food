<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bg-secondary px-2 flex text-white justify-between items-center">
        <div>
            <img class="h-8 py-1" src="./images/logo-w.svg" alt="">
        </div>
        <div class="text-2xl">&equiv;</div>
    </div>

    <main>
        <div class="h-56 md:h-100 md:bg-center bg-cover bg-no-repeat bg-bottom" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');">
            Banner
        </div>
    </main>

    <footer class="absolute bottom-0 bg-secondary text-white w-full">
        <div class="md:flex md:flex-row-reverse justify-around">
            <div class="ml-8 mt-4">
                <div class="hover:text-blue-700"><i class="fa fa-facebook"></i> /platzifood</div>
                <div class="hover:text-blue-400"><i class="fa fa-twitter"></i> @platzifood</div>
                <div class="hover:text-orange-500"><i class="fa fa-instagram"></i> @platzifood</div>
            </div>
            <ul class="ml-8 mt-4 mb-4 md:list-disc">
                <li>Soporte</li>
                <li>Acerca de nosotros</li>
                <li>Registro</li>
                <li>Aviso de privacidad</li>
            </ul>
        </div>
    </footer>
</body>
</html>
