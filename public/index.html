<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziFood - Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="m-8">
    <h1 class="font-mono text-4xl">Colores y dimensiones</h1>
    <div class="flex">
        <button class="uppercase bg-blue-800 text-blue-200 p-5 rounded font-bold xs:flex-auto sm:flex-none"> Reto 1</button>
    </div>
    <br>
    <h1 class="font-mono text-4xl">Display y flex</h1>
    <div class="flex justify-center">
        <button class="uppercase bg-blue-800 text-blue-200 p-5 rounded-l font-bold"> Reto 2.a</button>
        <button class="uppercase bg-blue-800 text-blue-200 p-5 font-bold"> Reto 2.b</button>
        <button class="uppercase bg-blue-800 text-blue-200 p-5 rounded-r font-bold"> Reto 2.c</button>
    </div>
    <br>
    <h1 class="font-mono text-4xl">Pseudo-class variants</h1>
    <div class="flex justify-center">
        <button class="hover:bg-blue-800 hover:text-blue-200 uppercase bg-blue-300 text-blue-800 p-5 rounded-l font-bold"> Reto 2.a</button>
        <button class="hover:bg-blue-800 hover:text-blue-200 uppercase bg-blue-300 text-blue-800 p-5 font-bold"> Reto 2.b</button>
        <button class="hover:bg-blue-800 hover:text-blue-200 uppercase bg-blue-300 text-blue-800 p-5 rounded-r font-bold"> Reto 2.c</button>
    </div>
    <br>
